{% extends "productParser/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/results_style.css' %}" type="text/css">
{% endblock %}
{% block content %}
<div>
    <h1 id="results-title">Results</h1>
    <ul class="resultsList">
        {% for item1, item2 in zipList %}
        <li class="resultsList">
            <a href="{{item2}}" class="product-cell">
                <img src="{% static 'images/logo.png' %}" class="profile-image" width="50" height="50">
                <h3>{{item1}}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
