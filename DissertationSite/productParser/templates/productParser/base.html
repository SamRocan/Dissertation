{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Parser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/index_main.css' %}" type="text/css">

    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <l1 class="nav-item">
                <a class="nav-link" href="#">Other Tabs Here?</a>
            </l1>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <l1 class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </l1>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
            {% else %}
            <l1 class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </l1>
            <l1 class="nav-item">
                <a class="nav-link signUp" href="{% url 'register' %}">Sign Up</a>
            </l1>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="containter-fluid">
    {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% block extra_js %} {% endblock %}
</body>
</html>
