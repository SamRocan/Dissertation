{% extends "productParser/baseNavbar.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="padding: 10px">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log in</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up today?</a>
        </small>
    </div>
</div>
{% endblock content %}
